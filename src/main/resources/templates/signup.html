<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/script.js"></script>
</head>

<style>
    /* Reset & base */
    * {
        box-sizing: border-box;
    }

    body,
    html {
        height: 100%;
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #f5f7fa;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Container */
    #sign-in-container {
        background: #fff;
        width: 100%;
        padding: 2.5rem 2rem;
        border-radius: 2rem;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    /* Links & text */
    .content a {
        color: #0066ff;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
    }

    .content a:hover {
        color: #004bb5;
    }

    /* Inputs */
    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 0.75rem 1rem;
        font-size: 1rem;
        border: 1.5px solid #ccc;
        border-radius: 1rem;
        transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
        border-color: #0066ff;
        outline: none;
    }

    /* Checkbox label */
    .content label {
        margin-left: 0.5rem;
        font-size: 1rem;
        color: #555;
        user-select: none;
    }

    /* Buttons */
    button {
        padding: 0.85rem 1rem;
        font-size: 1rem;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    /* button:first-of-type:hover {
        background-color: #004bb5;
    } */

    button:last-of-type {
        background-color: #f5f5f5;
        color: #333;
    }

    button:last-of-type:hover {
        background-color: #e0e0e0;
    }

    /* Forgot password link */
    #sign-in-container>a {
        font-size: 0.9rem;
        text-align: center;
        color: #888;
        text-decoration: none;
        margin-top: 1rem;
        transition: color 0.3s ease;
    }

    #sign-in-container>a:hover {
        color: #0066ff;
    }

    #buttons {
        display: flex;
        flex-direction: row;
        justify-content: space-between;

    }
</style>

<body id="sign-in-content">
    <div id="sign-in-container">
        <b style="font-size: 38px;">sign up</b>
        <div class="content">
            <a href="signin.html">Already have an account?</a>
        </div>
        <div class="content">
            <input type="text" name="full-name" placeholder="Full Name">
        </div>
        <div class="content">
            <input type="text" name="Email" id="email" placeholder="Email">
        </div>
        <div class="content">
            <input type="password" name="Password" placeholder="Password">
        </div>
        <div class="content">
            <input type="password" name="Confirm Password" placeholder="Confirm Password">
        </div>
        <div class="content">
            <input type="checkbox" name="Remind-me">
            <label for="Remind-me">Remember me</label>
        </div>
        <div class="content" id="buttons">
            <button style="background-color: blue; color: white;" id="signup">Create Account</button>
            <button> <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo"
                    style="height: 20px; vertical-align: middle; margin-right: 8px;">
                Sign up with Google</button>
        </div>
    </div>
</body>

</html>
